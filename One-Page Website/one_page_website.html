        <body>
            <div>
                <div>
                    <ul>
                        <a href="#home" id="link"><li>HOME</li></a>
                        <a href="#gallery" id="link"><li>GALLERY</li></a>
                        <a href="#contact" id="link"><li>RESERVATIONS</li></a>
                    </ul>
                </div>

            <!-- End NAV -->
            
            <!-- HOME -->
            <div id="home">
                <div>
                    <div>
                        <span>Self Portait</span>
                    </div>
                </div>
            </div>
            <!-- END HOME -->
            <!-- Images used to open the lightbox -->    
        <!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="./Images/Thumb/thumbnail_1a.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./Images/Thumb/thumbnail_2a.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./Images/Thumb/thumbnail_3a.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./Images/Thumb/thumbnail_4a.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
    <div class="column">
        <img src="./Images/Thumb/thumbnail_5a.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
    <div class="column">
        <img src="./Images/Thumb/thumbnail_6a.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="./Images/Thumb/thumbnail_1.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="./Images/Thumb/thumbnail_2.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="./Images/Thumb/thumbnail_3.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="./Images/Thumb/thumbnail_4.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="./Images/Thumb/thumbnail_5.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="./Images/Thumb/thumbnail_6.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="./Images/Thumb/thumbnail_1a.jpg" onclick="currentSlide(1)" alt="Nature">
      </div>
  
      <div class="column">
        <img class="demo" src="./Images/Thumb/thumbnail_2a.jpg" onclick="currentSlide(2)" alt="Snow">
      </div>
  
      <div class="column">
        <img class="demo" src="./Images/Thumb/thumbnail_3a.jpg" onclick="currentSlide(3)" alt="Mountains">
      </div>
  
      <div class="column">
        <img class="demo" src="./Images/Thumb/thumbnail_4a.jpg" onclick="currentSlide(4)" alt="Lights">
      </div>
      <div class="column">
        <img class="demo" src="./Images/Thumb/thumbnail_5a.jpg" onclick="currentSlide(4)" alt="Lights">
      </div>
      <div class="column">
        <img class="demo" src="./Images/Thumb/thumbnail_6a.jpg" onclick="currentSlide(4)" alt="Lights">
      </div>
    </div>
  </div>
<!-- RSVP -->
<section>
    <div id="contact">
       <div>
           <h1>Reservations</h1>
           <div>
               <h2><span>Make memories you can share online.</span>
                   <br />Reserve your studio time today!
               </h2>
               <p>
                   Please provide us with your basic contact information.
               </p>
               <div>
                   <form action="" method="post">
                       <input class="rsvp" type="text" value="First Name">
                       <input class="rsvp" type="text" value="Last Name">
                       <input class="rsvp" type="text" value="Email Address">
                       <input class="rsvp" type="text" value="Phone Number">
                       <div class="form-spacer">
                           <label class="terms">Terms and Conditions</label>
                       </div>
                       <div>
                           <input type=submit" value="Submit">
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
 </section>
 <!-- END RSVP  -->
